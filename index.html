<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kakao Clone : Normad Coders</title>
  </head>
  <body>
    <div class="login">
      <div class="login--icon">
        <i class="fas fa-comment fa-8x"></i>
        <span class="login-icon--text">Talk</span>
      </div>
      <form class="login-form" action="friend.html" method="get">
        <input
          class="login-form--input"
          type="email"
          placeholder="Email"
          required
        />
        <input
          class="login-form--input"
          type="password"
          placeholder="Password"
          required
        />
        <input class="login-form--input-submit" type="submit" value="LOG IN" />
      </form>

      <form class="login-form" action="register.html" method="get">
        <input class="login-form--input-submit" type="submit" value="SIGN UP" />
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
