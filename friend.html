<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kakao Clone : Normad Coders</title>
  </head>
  <body>
    <div class="statusbar">
      <div class="statusbar-column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="statusbar-column">
        <span>18:43</span>
      </div>
      <div class="statusbar-column">
        <i class="fas fa-street-view"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="main-header">
      <div class="main-header--title font--title">Friends</div>
      <div class="main-header--icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </header>

    <div class="main-header--notice">
      <i class="fas fa-info-circle fa-lg"></i>
      <span class="font--middle">Friend's Names Display</span>
      <i class="fas fa-angle-right fa-lg"></i>
    </div>
    <main>
      <div class="profile-container">
        <div class="profile-container--myphoto">photo</div>
        <div class="profile-container--users">
          <span class="font--profile-myname">Jaeho Im</span>
          <span class="font--profile-status">
            <!-- icons here -->
            <span> <!-- Status message is here --></span>
          </span>
        </div>
        <span>
          <!-- icon is here-->
        </span>
      </div>
      <div class="underline-gray"></div>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
