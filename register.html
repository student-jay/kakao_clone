<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Kakao Clone : Normad Coders</title>
  </head>
  <body>
    <div class="statusbar">
      <div class="statusbar-column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="statusbar-column">
        <span>18:43</span>
      </div>
      <div class="statusbar-column">
        <i class="fas fa-street-view"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>

    <header class="register-header">
      <h1 class="register-header--title">Welcome to Kakao Talk</h1>
      <p class="register-header--text">
        Create your account and enjoy the kakao world
      </p>
    </header>

    <main>
      <form class="register-form" action="friend.html" method="get">
        <input
          class="register-for--input"
          type="email"
          placeholder="Email or phone number"
          required
        />
        <input
          class="register-for--input"
          type="password"
          placeholder="Password"
          required
        />
        <input class="register-for--input" type="submit" value="Sign Up" />
      </form>

      <div>
        <a class="backpage" href="index.html">
          <span class="backpage--btn">Back </span>
        </a>
      </div>

      <div class="register-header--title">
        <span class="register-header--text">www.nomadcoder.co</span>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
